<h2>{{ pageTitle }}</h2>
<form [formGroup]="registerForm">
  <fieldset>
    <div>
      <label for="fullName">Full Name</label>
      <input
        id="fullName"
        name="fullName"
        type="text"
        formControlName="fullName"
      />
      <span *ngIf="hasErrorMessage('fullName')">{{
        getErrorMessage("fullName")
      }}</span>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" formControlName="email" />
      <span *ngIf="hasErrorMessage('email')">{{
        getErrorMessage("email")
      }}</span>
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
      />
      <span *ngIf="hasErrorMessage('password')"
        >{{ getErrorMessage("password") }}
      </span>
    </div>
    <div>
      <label for="repeatedPassword">Repeat Password</label>
      <input
        id="repeatedPassword"
        name="repeatedPassword"
        type="password"
        formControlName="repeatedPassword"
      />
      <span *ngIf="hasErrorMessage('repeatedPassword')">{{
        getErrorMessage("repeatedPassword")
      }}</span>
    </div>
    <div>
      <label for="acceptedTerms">Accept Terms</label>
      <input
        id="acceptedTerms"
        name="acceptedTerms"
        type="checkbox"
        formControlName="acceptedTerms"
      />
      <span *ngIf="hasErrorMessage('acceptedTerms')">{{
        getErrorMessage("acceptedTerms")
      }}</span>
    </div>
  </fieldset>
  <button (click)="onRegister()" [disabled]="registerForm.invalid">
    Register me
  </button>
</form>

<pre>{{ registerForm.value | json }}</pre>
